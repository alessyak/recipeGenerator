<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Recipes Generator</title>
  </head>
  <body>
    <div class="container">
      <header class="mb-4 p-2">
        <h1>AI Recipe Generator</h1>
      </header>
      <main>
        <form id="recipeForm" class="p-4 shadow">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                placeholder="Enter the name of the recipe..."
                class="form-control"
                required
                autocomplete="off"
                id="userRequest"
              />
            </div>
            <div class="col-3">
              <input type="submit" class="btn btn-primary w-100" />
            </div>
          </div>
          <small>i.e: Banana loaf, Lasagna, Caesar salad</small>
        </form>
        <div class="recipe hidden mt-4 p-4 shadow" id="recipe"></div>
      </main>
      <footer class="mt-4">
        This AI project was coded by Alessya Krapivina and is
        <a href="https://github.com/alessyak/recipesGenerator" target="_blank"
          >open-sourced on GitHub</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
